<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web AI Task Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body data-active-page="{{ active_page }}" data-refresh="{{ refresh_seconds }}">
    <header class="app-header">
        <div>
            <p class="eyebrow">Browser automation</p>
            <h1>Web AI</h1>
            <p class="muted">Orchestrate Browser-Use agents with clarity and focus.</p>
        </div>
        <div class="header-actions">
            <nav class="primary-nav" aria-label="Primary">
                <a class="nav-link" data-nav="tasks" href="/">Tasks</a>
                <a class="nav-link" data-nav="new" href="/tasks/new">Launch task</a>
            </nav>
            <span id="api-status" class="status-pill muted">Loadingâ€¦</span>
        </div>
    </header>
    <main class="app-main">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/common.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
